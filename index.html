<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">Between 1 and 20</p>
      <input type="number" class="guess" />
    </header>
    <main>
      <section class="section-btn">
        <div class="row">
          <button class="btn check">Check!</button>
          <button class="btn again">Again!</button>
        </div>
      </section>
      <section class="section-message">
        <p class="message congrats">Start guessing...</p>
      </section>

      <section class="section-previous">
        <p>previous guess:</p>
        <div class="previous-guess"></div>
        <div class="previous-guess2"></div>
      </section>
      <section class="section-score">
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
